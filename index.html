<!DOCTYPE html>
<html>
<body>

<h1>Date Fingerprint</h1>

<p>localtime</p>
<p id="localtime"></p>


<p>User Agent:</p>
<p id="useragent"></p>


<script>

now = new Date();
document.getElementById("localtime").innerHTML = now.toString();
document.getElementById("useragent").innerHTML = navigator.userAgent;
</script>

</body>
</html>
